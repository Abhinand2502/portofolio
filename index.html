<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Abhinand â€” Portfolio (updated)</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root{
      --header-h:64px;
      --accent:#2b7bf1;
      --bg:#0b0b0b;
      --panel: rgba(255,255,255,0.02);
      --text:#efefef;
      --muted:#9aa3ad;
      --glass: rgba(255,255,255,0.03);
      --glass-strong: rgba(255,255,255,0.06);
      --neon-a: rgba(46,217,255,0.95);
      --neon-b: rgba(187,93,255,0.95);
    }
    html[data-theme="light"]{
      --bg:#fafafa;
      --panel: rgba(0,0,0,0.03);
      --text:#0b0b0b;
      --muted:#5b6a73;
      --neon-a: rgba(42,124,225,0.95);
      --neon-b: rgba(225,74,225,0.85);
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;padding:0}
    body{font-family:'Poppins',system-ui,Roboto,Arial;background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased}

    /* Header */
    header{
      position:fixed;top:0;left:0;right:0;height:var(--header-h);
      display:flex;align-items:center;justify-content:space-between;padding:0 22px;z-index:1400;
      background: linear-gradient(180deg, rgba(0,0,0,0.25), rgba(0,0,0,0));
      backdrop-filter: blur(6px);
    }
    html[data-theme="light"] header{
      background: linear-gradient(180deg, rgba(255,255,255,0.75), rgba(255,255,255,0.55));
      box-shadow: 0 6px 24px rgba(16,24,40,0.06);
    }
    .logo{ font-family:'Playfair Display',serif;font-size:18px;padding:8px 12px;border-radius:12px;background:rgba(255,255,255,0.03);color:var(--text) }

    nav{display:flex;gap:20px;align-items:center}
    nav a{padding:8px 6px;font-weight:700;border-radius:6px;color:var(--text);text-decoration:none;position:relative}
    nav a.active{ color:var(--accent) }
    nav a.active::after{ content:""; position:absolute; left:8px; right:8px; bottom:-6px; height:3px; background:var(--accent); border-radius:3px; }

    .controls{display:flex;gap:12px;align-items:center}
    /* ===== bigger mode button ===== */
    .theme-btn{
      width:64px;
      height:64px;
      border-radius:16px;
      border:1px solid var(--glass-strong);
      background:var(--panel);
      display:inline-flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      color:var(--text);
      font-size:22px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.45);
    }

    .menu-btn{display:none;background:none;border:0;color:var(--text);font-size:22px;padding:6px;border-radius:10px}

    /* HERO layout adjustments */
    .section-inner{height:calc(100vh - var(--header-h));padding-top:var(--header-h);display:flex;align-items:center;position:relative;overflow:hidden}
    /* wider right column for larger image and better alignment */
    .hero{display:grid;grid-template-columns:1fr 620px;gap:36px;align-items:center;width:100%;max-width:1280px;margin:0 auto;padding:28px}
    .hero-left{padding-left:48px; /* nudge left content to align like screenshot */ }
    .content{max-width:680px}
    .kicker{letter-spacing:4px;color:var(--accent);font-weight:800;margin-bottom:12px;font-size:13px}
    h1.headline{font-family:'Playfair Display',serif;font-size:64px;line-height:1.02;margin:0;color:var(--text);white-space:pre-line}
    .headline .underline{display:inline-block;border-bottom:4px solid var(--accent);padding-bottom:6px;margin-right:8px}
    p.lead{margin-top:18px;max-width:56ch;color:var(--muted);font-size:16px}

    /* bigger, more prominent CTAs */
    .hero-buttons{margin-top:26px;display:flex;gap:16px;flex-wrap:wrap}
    .btn{padding:14px 24px;border-radius:14px;border:2px solid rgba(255,255,255,0.04);background:transparent;color:var(--text);font-weight:800;cursor:pointer;font-size:15px}
    .btn.primary{background:linear-gradient(90deg,var(--accent),#4fb2ff);color:#fff;border:none;box-shadow:0 18px 40px rgba(43,123,241,0.14)}
    .btn.ghost{border:2px solid rgba(255,255,255,0.06);background:transparent}

    /* Neon frame reduced (single line border) and image slightly larger */
    .hero-right{display:flex;justify-content:center;align-items:center;position:relative}
    .neon-frame{
      border-radius:18px;
      padding:14px;
      display:inline-block;
      border:3px solid transparent;
      border-image: linear-gradient(90deg, var(--neon-a), var(--neon-b)) 1;
      box-shadow: 0 28px 70px rgba(0,0,0,0.6);
      background: linear-gradient(180deg, rgba(0,0,0,0.35), rgba(0,0,0,0.08));
    }
    .inner-stroke{border-radius:12px;padding:8px;background:linear-gradient(180deg, rgba(0,0,0,0.55), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03)}
    /* increased image size */
    .hero-img{display:block;width:100%;max-width:560px;height:auto;object-fit:cover;border-radius:12px;box-shadow:0 10px 40px rgba(0,0,0,0.6);background:#111}

    /* social slabs top-center */
    .image-socials{position:absolute;left:50%;top:18px;transform:translateX(-50%);display:flex;gap:14px;z-index:22;padding:6px 8px}
    .social-slab{width:72px;height:72px;border-radius:12px;display:inline-flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.65);border:1px solid rgba(255,255,255,0.03);cursor:pointer}
    .social-slab i{font-size:22px;color:#fff}
    .social-slab.cyan{ box-shadow:0 6px 22px rgba(46,217,255,0.06); border-color: rgba(46,217,255,0.12) }
    .social-slab.purple{ box-shadow:0 6px 22px rgba(187,93,255,0.06); border-color: rgba(187,93,255,0.10) }
    .social-slab:hover{ transform:translateY(-6px) }

    .sparkle{position:absolute;right:-10px;bottom:-10px;width:44px;height:44px;border-radius:50%;background:radial-gradient(circle at 30% 30%, rgba(255,255,255,0.03), rgba(255,255,255,0));opacity:0.45;z-index:2}

    /* responsive */
    @media (max-width:980px){
      .menu-btn{display:block;position:absolute;left:12px;top:50%;transform:translateY(-50%);z-index:1400}
      .controls{position:absolute;right:12px;top:50%;transform:translateY(-50%);z-index:1400}
      .logo{display:none}
      .hero{grid-template-columns:1fr;gap:16px;padding:18px}
      .hero-left{padding-left:0;text-align:center}
      h1.headline{font-size:32px}
      .image-socials{width:min(92%,420px);left:50%;transform:translateX(-50%);top:8px;justify-content:space-between}
      .social-slab{width:64px;height:64px}
      .neon-frame{padding:10px;border-radius:14px}
      .hero-img{max-width:92vw;border-radius:12px}
    }

    @media (prefers-reduced-motion: reduce){*{transition:none!important}}
  </style>
</head>
<body>
  <header>
    <button class="menu-btn" id="menuBtn" aria-label="Open menu" aria-expanded="false"><i id="menuIco" class="fa-solid fa-bars"></i></button>
    <div class="logo">Abhinand</div>

    <nav id="mainNav">
      <a href="#intro" class="nav-link">HOME</a>
      <a href="#about" class="nav-link">ABOUT</a>
      <a href="#works" class="nav-link">PROJECTS</a>
      <a href="#contact" class="nav-link">CONTACT</a>
    </nav>

    <div class="controls">
      <!-- larger mode button -->
      <button class="theme-btn" id="themeBtn" aria-label="Toggle theme">
        <i id="themeIco" class="fa-solid fa-moon" aria-hidden="true"></i>
      </button>
    </div>
  </header>

  <!-- HERO -->
  <section id="intro">
    <div class="section-inner">
      <div class="hero" id="heroSection">
        <div class="hero-left">
          <div class="content">
            <div class="kicker">HELLO</div>
            <h1 class="headline"><span class="underline">I'm Abhinand</span><br><span>Babu \.................\..........</span></h1>
            <p class="lead">B.Tech Computer Science Engineer with a strong foundation in software development and web technologies.</p>

            <div class="hero-buttons">
              <!-- make these buttons scroll to sections reliably -->
              <button id="moreBtn" class="btn primary" role="button" aria-controls="about">MORE ABOUT ME</button>
              <button id="contactBtn" class="btn ghost" role="button" aria-controls="contact">GET IN TOUCH</button>
            </div>
          </div>
        </div>

        <div class="hero-right">
          <div class="neon-frame" aria-hidden="false">
            <div class="image-socials" aria-hidden="false">
              <div class="social-slab cyan" title="Email"><i class="fa-solid fa-envelope"></i></div>
              <a class="social-slab purple" href="https://github.com/Abhinand2502" target="_blank" title="GitHub"><i class="fa-brands fa-github"></i></a>
              <a class="social-slab cyan" href="https://linkedin.com/in/abhinand-babu-153b66324" target="_blank" title="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
              <a class="social-slab purple" href="https://instagram.com/_abhinand_babu" target="_blank" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
            </div>

            <div class="inner-stroke">
              <!-- increase image size: change this path to match your static files -->
              <img id="heroImgTag" class="hero-img" alt="Hero image" src="assets/bg.jpg">
            </div>

            <div class="sparkle" aria-hidden="true"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- sections for anchor targets -->
  <section id="about"><div style="padding:80px;text-align:center;color:var(--muted)">About (placeholder)</div></section>
  <section id="works"><div style="padding:80px;text-align:center;color:var(--muted)">Projects (placeholder)</div></section>
  <section id="contact"><div style="padding:80px;text-align:center;color:var(--muted)">Contact (placeholder)</div></section>

  <script>
    // theme toggle
    const themeBtn = document.getElementById('themeBtn');
    const themeIco = document.getElementById('themeIco');
    function setTheme(theme){
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('site-theme', theme);
      themeIco.className = theme === 'dark' ? 'fa-solid fa-moon' : 'fa-solid fa-sun';
    }
    (function(){
      const stored = localStorage.getItem('site-theme');
      if(stored==='dark' || stored==='light'){ setTheme(stored); }
      else { setTheme(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'); }
    })();
    themeBtn.addEventListener('click', ()=>{ const cur = document.documentElement.getAttribute('data-theme') === 'dark' ? 'dark' : 'light'; setTheme(cur==='dark' ? 'light' : 'dark'); });

    // mobile nav (simple)
    const menuBtn = document.getElementById('menuBtn'), mainNav = document.getElementById('mainNav'), menuIco = document.getElementById('menuIco');
    function toggleNav(open){
      const isOpen = typeof open === 'boolean' ? open : !mainNav.classList.contains('open');
      mainNav.classList.toggle('open', isOpen);
      menuBtn && menuBtn.setAttribute('aria-expanded', isOpen);
      menuIco && (menuIco.className = isOpen ? 'fa-solid fa-xmark' : 'fa-solid fa-bars');
    }
    menuBtn && menuBtn.addEventListener('click', ()=> toggleNav());

    // Smooth anchors for nav links and CTA buttons
    function smartScrollTo(id){
      const el = document.getElementById(id);
      if(!el) return;
      el.scrollIntoView({behavior:'smooth', block:'start'});
    }
    document.querySelectorAll('a[href^="#"]').forEach(a=>{
      a.addEventListener('click', ev=>{
        const href = a.getAttribute('href');
        if(!href || href === '#') return;
        const id = href.replace('#','');
        const el = document.getElementById(id);
        if(el){ ev.preventDefault(); smartScrollTo(id); if(window.innerWidth <= 980) toggleNav(false); }
      });
    });

    // CTA buttons wired to sections
    document.getElementById('moreBtn').addEventListener('click', ()=> smartScrollTo('about'));
    document.getElementById('contactBtn').addEventListener('click', ()=> smartScrollTo('contact'));

    // IntersectionObserver -> active nav link highlight
    (function(){
      const links = Array.from(document.querySelectorAll('#mainNav a'));
      const sections = Array.from(document.querySelectorAll('section[id]'));
      if('IntersectionObserver' in window){
        const obs = new IntersectionObserver((entries)=>{
          entries.forEach(entry=>{
            if(entry.isIntersecting){
              const id = entry.target.id;
              links.forEach(a=>{
                const href = (a.getAttribute('href')||'').replace('#','');
                a.classList.toggle('active', href === id);
              });
            }
          });
        }, {threshold: 0.5});
        sections.forEach(s=> obs.observe(s));
      } else {
        // fallback
        function onScroll(){
          let current = sections[0];
          sections.forEach(s=>{
            const r = s.getBoundingClientRect();
            if(r.top <= window.innerHeight*0.45 && r.bottom >= window.innerHeight*0.25) current = s;
          });
          links.forEach(a=> a.classList.remove('active'));
          const active = document.querySelector(`#mainNav a[href="#${current.id}"]`);
          active && active.classList.add('active');
        }
        window.addEventListener('scroll', onScroll, {passive:true});
        onScroll();
      }
    })();

    // hero image loader fallback (optional)
    (function(){
      const heroImg = document.getElementById('heroImgTag');
      if(!heroImg) return;
      const candidates = ['assets/bg.jpg','assets/bg.jpg','assets/bg.jpg','assets/bg.jpg'];
      function test(p){ return new Promise((res,rej)=>{ const i=new Image(); i.onload=()=>res(p); i.onerror=()=>rej(p); i.src=p+'?v='+Date.now(); }) }
      (async ()=>{
        for(const p of candidates){
          try{ const ok = await test(p); heroImg.src = ok; return; } catch(e){}
        }
        heroImg.src = 'data:image/svg+xml;utf8,' + encodeURIComponent('<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900"><rect width="100%" height="100%" fill="#111"/></svg>');
      })();
    })();
  </script>
</body>
</html>
