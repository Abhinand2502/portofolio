<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hudson Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* ---------- Base ---------- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Georgia', serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background .3s, color .3s;
    }

    /* Theme */
    :root {
      --bg: #ffffff;
      --text: #000000;
      --primary: #e94d1a;
      --header-h: 60px;
    }
    .dark {
      --bg: #0d1117;
      --text: #f5f5f5;
      --primary: #ff6f3c;
    }

    /* ---------- Header ---------- */
    header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: var(--header-h);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      background: var(--bg);
      border-bottom: 1px solid rgba(0,0,0,.1);
      z-index: 1000;
    }

    .logo { font-size: 22px; font-weight: bold; }
    nav { display: flex; gap: 25px; }
    nav a {
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      transition: color .3s;
    }
    nav a:hover { color: var(--primary); }

    .theme-toggle {
      cursor: pointer;
      font-size: 20px;
      color: var(--text);
    }

    /* Hidden by default; shown on mobile (left, replacing logo) */
    .menu-toggle {
      display: none;
      background: none;
      border: 0;
      font-size: 22px;
      cursor: pointer;
      color: var(--text);
    }

    /* ---------- Hero (DESKTOP kept SAME) ---------- */
    .hero {
      display: flex;
      height: 100vh;
      margin-top: var(--header-h);
    }
    .hero-left {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px;
      background: var(--bg);
    }
    .hero-left h1 { font-size: 50px; line-height: 1.2; }
    .hero-left h1 span { color: var(--primary); }
    .hero-left p { margin-top: 15px; font-size: 20px; }

    .hero-buttons {
      margin-top: 25px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    .btn {
      padding: 12px 20px;
      border: 2px solid var(--text);
      background: transparent;
      color: var(--text);
      font-weight: bold;
      cursor: pointer;
      transition: all .3s;
    }
    .btn.primary { background: var(--primary); color: #fff; border: none; }
    .btn:hover { background: var(--text); color: var(--bg); }
    .btn.primary:hover { opacity: .9; }

    .hero-right {
      flex: 1;
      background: url('assets/bg.jpg') center/cover no-repeat;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding: 30px;
    }

    /* Socials on image (desktop) */
    .socials {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .socials a { color: #fff; font-size: 22px; transition: opacity .3s; }
    .socials a:hover { opacity: .7; }

    .cv-btn {
      position: absolute;
      bottom: 30px;
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      padding: 12px 20px;
      font-weight: bold;
      cursor: pointer;
      transition: .3s;
    }
    .cv-btn:hover { background: #fff; color: #000; }

    /* ---------- Mobile ONLY ---------- */
    @media (max-width: 768px) {
      /* header: put hamburger where the logo was */
      .logo { display: none; }
      .menu-toggle { display: block; }          /* left side */
      nav { display: none; }                    /* hide desktop links */

      /* slide-down mobile menu */
      .mobile-nav {
        position: fixed;
        top: var(--header-h);
        left: 0; right: 0;
        background: var(--bg);
        border-bottom: 1px solid rgba(0,0,0,.1);
        display: none;
        z-index: 999;
      }
      .mobile-nav.open { display: block; }
      .mobile-nav a {
        display: block;
        padding: 14px 22px;
        text-decoration: none;
        color: var(--text);
        border-top: 1px solid rgba(0,0,0,.05);
      }
      .mobile-nav a:hover { background: rgba(0,0,0,.05); }

      /* hero becomes full-screen single background with centered overlay text */
      .hero {
        position: relative;
        margin-top: var(--header-h);                 /* stay below fixed header */
        height: calc(100vh - var(--header-h));       /* EXACTLY one screen */
        background: url('assets/bg.jpg') center/cover no-repeat;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0 20px;
        color: #fff;
      }
      .hero-right { display: none; }                 /* hide split image pane */
      .socials, .cv-btn { display: none; }           /* hide floating bits */

      .hero-left {
        background: rgba(0,0,0,.55);
        padding: 32px 22px;
        border-radius: 10px;
        width: 100%;
        max-width: 680px;
        display: block;
        text-align: center;
      }
      .hero-left h1 { font-size: 32px; }
      .hero-left p { color: #fff; }
      .hero-buttons {
        flex-direction: column;
        align-items: center;
        gap: 14px;
      }
      .btn {
        border: 2px solid #fff;
        color: #fff;
        width: 80%;
        max-width: 260px;
      }
      .btn.primary { background: var(--primary); border: none; }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <!-- replaces logo on mobile -->
    <button class="menu-toggle" id="menu-toggle" aria-label="Open menu">
      <i class="fa-solid fa-bars"></i>
    </button>

    <div class="logo">Hudson.</div>

    <nav>
      <a href="#intro">Intro</a>
      <a href="#about">About</a>
      <a href="#works">Works</a>
      <a href="#contact">Contact</a>
    </nav>

    <i class="fa-solid fa-sun theme-toggle" id="theme-toggle" aria-label="Toggle theme"></i>
  </header>

  <!-- Mobile dropdown menu -->
  <div class="mobile-nav" id="mobile-nav">
    <a href="#intro">Intro</a>
    <a href="#about">About</a>
    <a href="#works">Works</a>
    <a href="#contact">Contact</a>
  </div>

  <!-- Hero -->
  <section class="hero" id="intro">
    <div class="hero-left">
      <div>
        <p><span>HELLO</span></p>
        <h1>I'm Jonathan Doe<br>a product designer<br>based in Somewhere.</h1>
        <div class="hero-buttons">
          <a href="#about"><button class="btn primary">MORE ABOUT ME</button></a>
          <a href="#contact"><button class="btn">GET IN TOUCH</button></a>
        </div>
      </div>
    </div>

    <div class="hero-right">
      <div class="socials">
        <a href="https://instagram.com" target="_blank" rel="noreferrer"><i class="fab fa-instagram"></i></a>
        <a href="https://linkedin.com" target="_blank" rel="noreferrer"><i class="fab fa-linkedin"></i></a>
        <a href="mailto:someone@example.com"><i class="fas fa-envelope"></i></a>
        <a href="https://github.com" target="_blank" rel="noreferrer"><i class="fab fa-github"></i></a>
      </div>
      <button class="cv-btn">GET MY CV</button>
    </div>
  </section>

  <!-- (Optional) additional sections â€“ each will naturally be a full page if you set a 100vh height like the hero -->
  <!--
  <section id="about" style="min-height:100vh; padding-top:var(--header-h);">
    ...
  </section>
  -->

  <script>
    // Theme toggle
    const toggle = document.getElementById('theme-toggle');
    const html = document.documentElement;

    function updateIcon() {
      if (html.classList.contains('dark')) {
        toggle.classList.remove('fa-sun');
        toggle.classList.add('fa-moon');
      } else {
        toggle.classList.remove('fa-moon');
        toggle.classList.add('fa-sun');
      }
    }
    toggle.addEventListener('click', () => {
      html.classList.toggle('dark');
      updateIcon();
    });
    updateIcon();

    // Mobile menu
    const menuBtn = document.getElementById('menu-toggle');
    const mobileNav = document.getElementById('mobile-nav');
    menuBtn.addEventListener('click', () => {
      mobileNav.classList.toggle('open');
    });
    // close menu after clicking a link
    mobileNav.querySelectorAll('a').forEach(a => {
      a.addEventListener('click', () => mobileNav.classList.remove('open'));
    });
  </script>
</body>
</html>
