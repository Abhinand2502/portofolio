<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abhinand Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* =====================
       Theme Variables
    ====================== */
    :root {
      --primary: #2563eb;
      --bg: #ffffff;
      --text: #0b0b0b;
      --panel: rgba(255, 255, 255, 0.7);
      --btn-bg: #2563eb;
      --btn-text: #ffffff;
      --glow: linear-gradient(135deg, #00f0ff, #bc13fe);
    }
    [data-theme="dark"] {
      --bg: #0b0b0b;
      --text: #ffffff;
      --panel: rgba(0, 0, 0, 0.7);
      --btn-bg: #2563eb;
      --btn-text: #ffffff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      color: var(--text);
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    /* =====================
       Header
    ====================== */
    header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 5%;
      background: var(--panel);
      backdrop-filter: blur(10px);
      z-index: 1000;
    }
    .logo {
      font-size: 1.2rem;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 12px;
      background: var(--panel);
    }
    nav ul {
      display: flex;
      gap: 30px;
      list-style: none;
    }
    nav ul li a {
      text-decoration: none;
      font-weight: 500;
      color: var(--text);
    }
    nav ul li a.active {
      color: var(--primary);
    }

    /* Mobile menu */
    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text);
    }
    nav {
      transition: all 0.3s ease-in-out;
    }
    @media(max-width: 768px) {
      nav {
        position: fixed;
        top: 0; right: -100%;
        height: 100vh;
        width: 60%;
        background: var(--panel);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      nav.open { right: 0; }
      nav ul { flex-direction: column; gap: 20px; }
      .menu-toggle { display: block; }
    }

    /* =====================
       Hero Section
    ====================== */
    section.hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 50px;
      padding: 100px 5% 40px;
    }
    .hero-content {
      flex: 1;
    }
    .hero-content h1 {
      font-size: 2.8rem;
      font-weight: 700;
      line-height: 1.2;
    }
    .hero-content p {
      margin: 15px 0 30px;
      font-size: 1rem;
      line-height: 1.5;
    }
    .hero-buttons {
      display: flex;
      gap: 15px;
    }
    .hero-buttons a {
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 600;
      transition: 0.3s;
    }
    .btn-primary { background: var(--btn-bg); color: var(--btn-text); }
    .btn-outline { border: 1px solid var(--text); color: var(--text); }

    .hero-right {
      flex: 1;
      text-align: center;
      position: relative;
    }
    .socials {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .socials a {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50px; height: 50px;
      border-radius: 12px;
      color: #fff;
      font-size: 1.3rem;
      background: var(--glow);
      box-shadow: 0 0 15px rgba(188,19,254,0.6);
      transition: transform 0.3s;
    }
    .socials a:hover { transform: translateY(-5px); }
    .hero-image img {
      max-width: 100%;
      border-radius: 20px;
      padding: 5px;
      background: var(--glow);
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
    }

    /* Mobile layout */
    @media(max-width: 900px) {
      section.hero { flex-direction: column; text-align: center; }
      .hero-content { order: 3; }
      .hero-right { order: 2; }
      .socials { order: 1; margin-top: 20px; }
      .hero-buttons { justify-content: center; }
    }
  </style>
</head>
<body data-theme="dark">
  <!-- Header -->
  <header>
    <div class="logo">Abhinand</div>
    <div class="menu-toggle"><i class="fas fa-bars"></i></div>
    <nav>
      <ul>
        <li><a href="#home" class="active">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <button id="theme-toggle" aria-label="Toggle theme" style="background:none;border:none;font-size:1.4rem;cursor:pointer;color:var(--text);">
      <i class="fas fa-moon"></i>
    </button>
  </header>

  <!-- Hero -->
  <section class="hero" id="home">
    <div class="hero-content">
      <p style="color:var(--primary); font-weight:600;">HELLO</p>
      <h1>I'm Abhinand<br>Babu</h1>
      <p>B.Tech Computer Science Engineer with a strong foundation in software development and web technologies.</p>
      <div class="hero-buttons">
        <a href="#about" class="btn-primary">More About Me</a>
        <a href="#contact" class="btn-outline">Get In Touch</a>
      </div>
    </div>

    <div class="hero-right">
      <div class="socials">
        <a href="#"><i class="fas fa-envelope"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
      <div class="hero-image">
        <img src="assets/bg.jpg" alt="Abhinand">
      </div>
    </div>
  </section>

  <!-- Dummy sections -->
  <section id="about"><h2>About</h2></section>
  <section id="projects"><h2>Projects</h2></section>
  <section id="contact"><h2>Contact</h2></section>

  <script>
    // Theme Toggle
    const toggleBtn = document.getElementById('theme-toggle');
    const body = document.body;
    toggleBtn.addEventListener('click', () => {
      if (body.getAttribute('data-theme') === 'dark') {
        body.setAttribute('data-theme', 'light');
        toggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
      } else {
        body.setAttribute('data-theme', 'dark');
        toggleBtn.innerHTML = '<i class="fas fa-moon"></i>';
      }
    });

    // Mobile Menu
    const menuToggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('nav');
    menuToggle.addEventListener('click', () => {
      nav.classList.toggle('open');
      menuToggle.innerHTML = nav.classList.contains('open')
        ? '<i class="fas fa-times"></i>'
        : '<i class="fas fa-bars"></i>';
    });

    // Active link on scroll
    const sections = document.querySelectorAll("section");
    const navLinks = document.querySelectorAll("nav ul li a");
    window.addEventListener("scroll", () => {
      let current = "";
      sections.forEach((section) => {
        const sectionTop = section.offsetTop - 80;
        if (scrollY >= sectionTop) {
          current = section.getAttribute("id");
        }
      });
      navLinks.forEach((a) => {
        a.classList.remove("active");
        if (a.getAttribute("href").includes(current)) {
          a.classList.add("active");
        }
      });
    });
  </script>
</body>
</html>
